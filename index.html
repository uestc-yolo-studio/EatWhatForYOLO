<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLO 工作室吃什么</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .earlyMorning {
            background: 
                linear-gradient(-180deg, #BCC5CE 0%, #929EAD 98%),
                radial-gradient(at top left, rgba(255,255,255,0.30) 0%, rgba(0,0,0,0.30) 100%);
            background-blend-mode: screen;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="earlyMorning">
    <script>
        var food = ['麦当劳', '肯德基', '必胜客', '汉堡王', '炸鸡', '烤鱼', '烤肉', '火锅', '烧烤', '麻辣烫', '炒饭', '炒面', '炒菜', '炒鸡蛋', '炒土豆丝', '炒青菜', '炒豆芽', '炒豆腐', '炒茄子', '炒黄瓜'];
    </script>  
    <button onclick="alert('今天吃：' + food[Math.floor(Math.random() * food.length)])">YOLO 今天吃什么</button>
</body>
</html>
